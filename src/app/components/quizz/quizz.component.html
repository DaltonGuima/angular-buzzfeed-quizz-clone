<div class="quizz__container">
  <div class="quizz_logo">
    <img src="assets/imgs/logo.png" alt="Logo">
    <h3>{{ title }}</h3>
  </div>

  <ng-container *ngIf="!finished; else resultTemplate">
    <div class="quizz_questions">
      <h3>{{ questionSelected.question }}</h3>
    </div>

    <div class="quizz_options">
      <button *ngFor="let option of questionSelected.options; let i = index" (click)="playerChoose(option.alias)"
        class="btn-option">
        {{ option.name }}
      </button>
    </div>
  </ng-container>

  <ng-template #resultTemplate>
    <div class="quizz_results">
      <h1>O Seu resultado Ã©:</h1>
      <p>{{ answerSelected }}</p>
    </div>
  </ng-template>
</div>
